query VaultsHarvests($since: BigInt!, $first: Int = 1000, $skip: Int = 0) {
  beefyCLVaults(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING }) {
    vaultAddress: id
    underlyingToken0 {
      decimals
    }
    underlyingToken1 {
      decimals
    }
    sharesToken {
      decimals
    }
    harvests(
      orderBy: timestamp
      orderDirection: desc
      first: 1000
      where: { timestamp_gte: $since }
    ) {
      timestamp
      compoundedAmount0
      compoundedAmount1
      token0ToNativePrice
      token1ToNativePrice
      nativeToUSDPrice
      totalSupply
    }
  }
  clms(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING }) {
    vaultAddress: id
    underlyingToken0 {
      decimals
    }
    underlyingToken1 {
      decimals
    }
    sharesToken: managerToken {
      decimals
    }
    harvests(
      orderBy: timestamp
      orderDirection: desc
      first: 1000
      where: { timestamp_gte: $since }
    ) {
      timestamp
      compoundedAmount0
      compoundedAmount1
      token0ToNativePrice
      token1ToNativePrice
      nativeToUSDPrice
      totalSupply: managerTotalSupply
    }
  }
}
