query VaultsHarvests($since: BigInt!, $first: Int = 1000, $skip: Int = 0) {
  clms(first: $first, skip: $skip, where: { lifecycle_not: INITIALIZING }) {
    vaultAddress: id
    underlyingToken0 {
      decimals
    }
    underlyingToken1 {
      decimals
    }
    sharesToken: managerToken {
      decimals
    }
    harvests(
      orderBy: timestamp
      orderDirection: desc
      first: 1000
      where: { timestamp_gte: $since }
    ) {
      ...ClmHarvestData
    }
  }
  classics(
    first: $first
    skip: $skip
    where: {
      lifecycle_not: INITIALIZING
      # these vaults are not properly indexed and cause errors
      id_not_in: ["0xbbdeaaa32cbce61e0a2809edcae8d1857c55a5dd"]
    }
  ) {
    vaultAddress: id
    underlyingToken {
      decimals
    }
    sharesToken: vaultSharesToken {
      decimals
    }
    harvests(
      orderBy: timestamp
      orderDirection: desc
      first: 1000
      where: { timestamp_gte: $since }
    ) {
      ...ClassicHarvestData
    }
  }
}
