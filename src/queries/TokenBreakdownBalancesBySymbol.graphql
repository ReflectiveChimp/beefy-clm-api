query TokenBreakdownBalancesBySymbol(
  $block_number: Int!
  $token_symbols: [String!]!
  $first: Int = 1000
  $skip: Int = 0
) {
  tokens(block: { number: $block_number }, where: { symbol_in: $token_symbols }) {
    symbol: symbol
    address: id
    decimals: decimals
    investorPositionBalanceBreakdowns(first: $first, skip: $skip) {
      rawBalance
      lastUpdateTimestamp
      lastUpdateBlock
      rawTimeWeightedBalance
      investorPosition {
        investor {
          address: id
        }
        vault {
          address: id
          vaultId
        }
      }
    }
  }
}
