query TokenBreakdownBalancesBySymbol(
  $block_number: Int!
  $token_symbols: [String!]!
  $first: Int = 1000
  $skip: Int = 0
) {
  tokens(block: { number: $block_number }, where: { symbol_in: $token_symbols }) {
    token_symbol: symbol
    token_address: id
    investorPositionBalanceBreakdowns(first: $first, skip: $skip) {
      effective_balance: rawBalance
      lastUpdateTimestamp
      lastUpdateBlock
      investorPosition {
        investor {
          investor_address: id
        }
        vault {
          vault_address: id
        }
      }
    }
  }
}
